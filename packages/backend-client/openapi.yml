openapi: 3.0.3
info:
  title: Backend API
  version: 1.0.0
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    UserProviderType:
      enum:
        - EMail
      title: Auth provider type
      description: The type of the auth provider
      type: string
    User:
      type: object
      required:
        - id
        - givenName
        - familyName
      properties:
        id:
          description: ID of the user
          format: uuid
          type: string
        givenName:
          description: Given name of the user
          type: string
        familyName:
          description: Family name of the user
          type: string
      title: User
    UserProvider:
      type: object
      required:
        - userId
        - providerType
        - accountId
      properties:
        userId:
          description: ID of the user
          format: uuid
          type: string
        providerType:
          enum:
            - EMail
          title: Auth provider type
          description: The type of the auth provider
          type: string
        accountId:
          description: The account id associated with the provider
          type: string
      title: UserProvider
    CreateEMailUserRequest:
      type: object
      required:
        - givenName
        - familyName
        - email
        - password
      properties:
        givenName:
          minLength: 1
          maxLength: 50
          type: string
        familyName:
          minLength: 1
          maxLength: 100
          type: string
        email:
          minLength: 3
          maxLength: 255
          format: email
          type: string
        password:
          minLength: 8
          maxLength: 64
          type: string
      title: CreateEMailUserRequest
    CreateEMailUserResponse:
      type: object
      required:
        - user
        - provider
      properties:
        user:
          $ref: "#/components/schemas/User"
        provider:
          $ref: "#/components/schemas/UserProvider"
      title: CreateEMailUserResponse
paths:
  /users/email:
    post:
      operationId: createEMailUser
      tags:
        - user
      description: Create an e-mail-based account
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateEMailUserRequest"
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateEMailUserResponse"
